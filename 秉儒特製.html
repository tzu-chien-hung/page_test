<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    
    <input type="checkbox" />
    <div class="">
        <div class="page_flex oooo">
            <div class="slider_main_img">
                <div id="case_slider_all_container" class="slider_all"
                    style="transform: translateX(0%);transition: transform 0.8s ease-in-out 0s;">
                    <div class="main1">
                        <div class="slider_img slider_big_img slider_img_main slider_img_2 box2 box2_2">
                            <iframe class="video_test"
                                src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FTrendBuyChannel%2Fvideos%2F1088429208678491%2F&show_text=true&width=560&t=0"
                                width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
                                frameborder="0" allowfullscreen="true"
                                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                                allowFullScreen="true"></iframe>
                            <div class="slider_arrow slider_arrow_right" id="slider_arrow_right">右邊
                                <img style="width: 40px; height: 40px;" src="./img/yt_icon.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- <div style="width: 100vw; height: 400px; border: 1px solid gray; background-color:blueviolet; text-align: center;" class="slider_img slider_big_img slider_img_main slider_img_2 box2">
                        <div class="slider_arrow slider_arrow_right" id="slider_arrow_right">右邊</div>
                    </div> -->
                    <div style="width: 100vw; height: 1000px; border: 1px solid gray; background-color: antiquewhite; text-align: center;"
                        class="slider_img slider_big_img slider_img_main slider_img_1 box1">
                        <div class="slider_arrow slider_arrow_left" id="slider_arrow_left">左邊
                            <img style="width: 40px; height: 40px;" src="./img/fb_icon.png" alt="">
                        </div>
                        <div class="YouTube_block">
                            <iframe width="1000" height="562.37" src="https://www.youtube.com/embed/QJhG_17DpRU"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script>
        const ul = document.getElementById('case_slider_all_container');
        const li = document.querySelectorAll('.slider_big_img');
        let index = 0;
        let left_index = 1;

        //左右按鍵切換圖片

        let arrow_left = document.getElementById('slider_arrow_left');
        let arrow_right = document.getElementById('slider_arrow_right');
        // console.log(arrow_left)

        arrow_left.addEventListener('click', function () {
            // clearInterval(carousel);
            index--;
            ul.style.transform = `translateX(${(-index * 50)}%)`;
            if ((index - 4) % (li.length) == 0) {
                ul.style.left = (left_index - 2) * 500 + "%";
                left_index--;
            }
            // console.log(index, left_index, (index - 4) % (li.length))
            // start();

        });

        arrow_right.addEventListener('click', function () {
            // clearInterval(carousel);
            index++;
            ul.style.transform = `translateX(${(-index * 50)}%)`;
            if ((index) % (li.length) == 0) {
                ul.style.left = left_index * 500 + "%";
                left_index++;
            }
            // start();
        });

    </script>
  </body>
</html>
